    <strong><em>Text in English</em></strong>

    <strong>Disclaimer</strong>

    This repository contains documentation about APIs in the context of the Virtual Health Library (VHL). Each API provides detailed information about its endpoints, parameters, and responses for integration. This documentation and its APIs are intended for internal use only.

    Access to bibliographic records from the VHL through an API is not available for public use. This access is not provided under specific requests, partnerships, licensing agreements, or paid services. Bibliographic data can only be consulted through the VHL Regional Portal interface (url: https://bvsalud.org/en/), which offers advanced search features and options for exporting search results in several formats.

    The only publicly available API is the one that provides access to the DeCS thesaurus. Its use is subject to a licensing agreement that must be requested and approved before implementation. Further information about the DeCS API can be accessed at: <a href="?urls.primaryName=DeCS%20API">DeCS API</a>.

